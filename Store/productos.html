<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FrontEnd-Store</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo" />
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto" />

            <div class="camisa__contenido">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut egestas enim. Suspendisse volutpat accumsan interdum. Sed tellus tortor, mollis at tristique ut, lacinia ut enim.
                </p>

                <form class="formulario">
                    <select class="formulario__campo" name="talla" required>
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option value="chica">Chica</option>
                        <option value="mediana">Mediana</option>
                        <option value="grande">Grande</option>
                    </select>

                    <input
                        class="formulario__campo"
                        type="number"
                        name="cantidad"
                        placeholder="Cantidad"
                        min="1"
                        required
                    />

                    <input class="formulario__submit" type="submit" value="Agregar al Carrito" />
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2022</p>
    </footer>
</body>
</html>
